<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Loja de Futebol</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>âš½ Loja de Roupas de Times</h1>

    <form id="form-produto">
      <input type="text" id="nome" placeholder="Nome do produto" required>
      <input type="number" step="0.01" id="preco" placeholder="PreÃ§o" required>
      <button type="submit">Adicionar Produto</button>
    </form>

    <h2>ðŸ›’ Produtos disponÃ­veis</h2>
    <ul id="lista-produtos"></ul>
  </div>

  <script>
    const API_URL = '/produtos';

    async function carregarProdutos() {
      const res = await fetch(API_URL);
      const produtos = await res.json();
      const lista = document.getElementById("lista-produtos");
      lista.innerHTML = "";

      produtos.forEach(produto => {
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>${produto.nome}</strong> - R$ ${produto.preco.toFixed(2)}
          <button onclick="removerProduto(${produto.id})">Remover</button>
        `;
        lista.appendChild(li);
      });
    }

    async function adicionarProduto(event) {
      event.preventDefault();
      const nome = document.getElementById("nome").value;
      const preco = document.getElementById("preco").value;

      await fetch('/produto', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, preco })
      });

      document.getElementById("form-produto").reset();
      carregarProdutos();
    }

    async function removerProduto(id) {
      await fetch(`/produto/${id}`, { method: 'DELETE' });
      carregarProdutos();
    }

    document.getElementById("form-produto").addEventListener("submit", adicionarProduto);

    carregarProdutos();
  </script>
</body>
</html>
